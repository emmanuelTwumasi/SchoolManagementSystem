spring.datasource.url=jdbc:postgresql://localhost:5432/schsys
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable = true


spring.cache.type = redis
spring.data.redis.host = localhost
spring.data.redis.port = 6379
spring.data.redis.password =
spring.data.redis.database = 0
spring.data.redis.timeout = 10000
spring.data.redis.lettuce.shutdown-timeout = 200
spring.data.web.pageable.default-page-size= 20
spring.data.web.pageable.max-page-size= 100
spring.cache.cache-names= courses,students

springdoc.api-docs.path=/api-docs
#use this url for open api docs - http://localhost:8080/api-docs
#springdoc.swagger-ui.path=/schoolmanagementsystem.html
#http://localhost:8080/schoolmanagementsystem.html
springdoc.swagger-ui.operationsSorter=method

api.security.token.secret=ishmail
api.security.token.expiration-time=86400000
api.security.token.header=Authorization
api.security.token.prefix=Bearer


